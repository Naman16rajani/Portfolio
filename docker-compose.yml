version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/portfolio?sslmode=disable}
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - next_cache:/app/.next
    # NOTE: This service is configured for local development only.
    # It runs the application in development mode with hot reloading via `bun run dev`.
    # For production, use a separate compose configuration or service that runs a
    # production build (for example, `bun run start`) without source code bind mounts.
    command: bun run dev
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-portfolio}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-portfolio}']
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  node_modules:
  next_cache:
  pgdata:
